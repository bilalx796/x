<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Surprise ğŸ’–</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #ffe6e6;
      color: #b30059;
      padding-top: 100px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 50px;
    }
    button {
      font-size: 1.5em;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #no {
      background-color: #ffcccc;
    }
    #yes {
      background-color: #ff6699;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? ğŸ’Œ</h1>
  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ˜¢</button>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    yesBtn.addEventListener('click', () => {
      alert("Yay! ğŸ’• You just made my day!");
      document.body.innerHTML = "<h1>I'm so happy! ğŸ˜ğŸ’–</h1>";
    });

    noBtn.addEventListener('click', () => {
      // playful trick: make the No button move
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });
  </script>
</body>
</html>
